apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: picalc-pr-
spec:
  serviceAccountName: tekton-bot
  serviceAccountName: gitlab-bot
  pipelineRef:
    name: build-and-deploy-pipeline
  params:
    - name: gitUrl
      value: https://gitlab.com/FaresHerhar/testapi
    - name: gitRevision
      value: master
    - name: imageUrl
      value: quay-dev-sec-ops-registry-quay-openshift-infra.apps.ocp4-8.infocepo.com/fherhar/testapi
    - name: imageTag
      value: "latest"
  workspaces:
    - name: git-source
      persistentVolumeClaim:
        claimName: picalc-source-pvc
